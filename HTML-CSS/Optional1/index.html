<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boxes</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="wrapper">
			<div class="box">
				<h1>TODO Small version</h1>
				<p>This is example of small version of todo list</p>
				<ul>
					<li>
						<input type="checkbox" checked="checked" name="buy-milk">
						<label class="active">Buy a milk</label>
					</li>
					<li>
						<input type="checkbox" checked="checked" name="go-to-shop">
						<label class="active">Go to shop and find some product</label>
					</li>
					<li>
						<input type="checkbox" name="send-document">
						<label>Send documents to Mike</label>
						<span>1 mins</span>
					</li>
					<li>
						<input type="checkbox" name="go-to-doctor">
						<label>Go to the doctor dr Smith</label>
					</li>
					<li>
						<input type="checkbox" name="plan-vacation">
						<label>Plan vacation</label>
					</li>
				</ul>
			</div><!--End div.box-->
	</div><!--End div.wrapper-->
</body>
</html>
